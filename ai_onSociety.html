<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>인공지능(AI)이 사회에 미치는 영향 — 보고서 (KOR/ENG)</title>
  <style>
    :root{--bg:#fbfbfd;--card:#fff;--muted:#6b7280;--accent:#0f172a}
    body{font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin:0;background:var(--bg);color:var(--accent);}
    header{background:linear-gradient(90deg,#eef2ff,#fff);padding:28px 24px;border-bottom:1px solid #e6e9f2}
    .container{max-width:1000px;margin:28px auto;padding:0 20px}
    h1{margin:0;font-size:1.4rem}
    .meta{color:var(--muted);margin-top:8px;font-size:0.9rem}
    .controls{display:flex;gap:8px;flex-wrap:wrap;margin:18px 0}
    button, select, input{font-size:0.95rem;padding:8px 10px;border-radius:8px;border:1px solid #e2e8f0;background:var(--card);cursor:pointer}
    .card{background:var(--card);padding:18px;border-radius:12px;box-shadow:0 8px 24px rgba(15,23,42,0.04);margin-bottom:18px}
    .lang-toggle{display:inline-flex;gap:6px}
    .lang-toggle button.active{background:#111827;color:#fff}
    article{line-height:1.65}
    h2{margin-top:12px}
    pre.small{white-space:pre-wrap;font-size:0.95rem;background:#f8fafc;padding:12px;border-radius:8px}
    footer{color:var(--muted);font-size:0.85rem;padding:18px 0;text-align:center}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    @media (max-width:880px){.row{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>인공지능(AI)이 사회에 미치는 영향 — 보고서 (한국어 / English)</h1>
      <div class="meta">생성일: 2025-09-16 · 제작자: MJ</div>
    </div>
  </header>

 
</body>
</html>
