<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>여행 AI 에이전트 - 예약2</title>
<style>
body { font-family: Arial, sans-serif; margin: 20px; }
h1 { color: #2c3e50; }
.card { border: 1px solid #ddd; border-radius: 10px; padding: 15px; margin-bottom: 15px; }
button { background: #3498db; color: #fff; border: none; padding: 10px; border-radius: 5px; cursor: pointer; margin-top: 10px; }
button:hover { background: #2980b9; }
textarea, input { width: 100%; margin: 10px 0; padding: 8px; }
.option-card { border: 1px solid #ccc; padding: 10px; margin: 5px 0; border-radius: 5px; cursor: pointer; transition: 0.2s; }
.option-card:hover { background: #f0f0f0; transform: scale(1.01); }
.results-grid { display: grid; grid-template-columns: 1fr; gap: 10px; }
@media (min-width: 600px) {
  .results-grid { grid-template-columns: 1fr 1fr; }
}
</style>
</head>
<body>

<h1>✈️ 여행 전문 AI 에이전트</h1>
<p>자연어로 여행 요청을 입력하거나 직접 선택하세요.</p>

<div class="card">
  <textarea id="user-request" placeholder="예: 인천에서 도쿄 2박3일 최저가 항공권과 호텔 찾아줘"></textarea>
  
  <label>출발일: <input type="date" id="depart-date"></label>
  <label>귀국일: <input type="date" id="return-date"></label>
  
  <button onclick="searchCandidates()">검색</button>
</div>

<div id="results"></div>
<div id="checkout"></div>

<script>
// 요청 파싱
function parseRequest(text) {
  const originMatch = text.match(/인천|서울|김포|부산|제주/);
  const destinationMatch = text.match(/도쿄|오사카|뉴욕|파리|런던/);
  const nightsMatch = text.match(/(\d)박/);
  const daysMatch = text.match(/(\d)일/);

  const departInput = document.getElementById("depart-date").value;
  const returnInput = document.getElementById("return-date").value;

  return {
    origin: originMatch ? originMatch[0] : "인천",
    destination: destinationMatch ? destinationMatch[0] : "도쿄",
    nights: nightsMatch ? parseInt(nightsMatch[1]) : 2,
    days: daysMatch ? parseInt(daysMatch[1]) : 3,
    departDate: departInput || "2025-10-01",
    returnDate: returnInput || "2025-10-03"
  };
}

// 실제 API 연동 함수 (예: Skyscanner RapidAPI - mock 구조)
async function fetchFlights(query) {
  // 실제 API 연동 시에는 fetch()를 사용하세요
   const res = await fetch("https://skyscanner-api-url", { headers: { "X-API-Key": "YOUR_KEY" } });
   return await res.json();

  // Mock 데이터
  return [
    { type: "최저가", airline: "아시아나", price: 350000, duration: "2시간20분", stops: 0, hotel: {name:"도쿄 캡슐호텔", price:70000, rating:"⭐3.5"} },
    { type: "최단시간", airline: "대한항공", price: 420000, duration: "2시간05분", stops: 0, hotel: {name:"신주쿠 비즈니스 호텔", price:90000, rating:"⭐4.0"} },
    { type: "최소리스크", airline: "ANA", price: 480000, duration: "2시간30분", stops: 0, hotel: {name:"도쿄 시티 호텔", price:130000, rating:"⭐4.7"} }
  ];
}

// 후보 검색
async function searchCandidates() {
  const text = document.getElementById("user-request").value;
  const query = parseRequest(text);

  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = `<p>검색 요청: ${query.origin} → ${query.destination}, ${query.nights}박 ${query.days}일 (${query.departDate} ~ ${query.returnDate})</p><h3>추천 옵션</h3>`;
  
  const options = await fetchFlights(query);

  const grid = document.createElement("div");
  grid.className = "results-grid";

  options.forEach((opt) => {
    const div = document.createElement("div");
    div.className = "option-card";
    div.innerHTML = `
      <strong>[${opt.type}]</strong> ✈ ${opt.airline} | ${opt.duration} | ₩${opt.price.toLocaleString()} | 환승 ${opt.stops}회 <br>
      🏨 ${opt.hotel.name} | ₩${opt.hotel.price.toLocaleString()} / 박 | ${opt.hotel.rating}
    `;
    div.onclick = () => selectOption(opt, query);
    grid.appendChild(div);
  });

  resultsDiv.appendChild(grid);
}

// 결제 화면
function selectOption(option, query) {
  const checkoutDiv = document.getElementById("checkout");
  const totalCost = option.price + option.hotel.price * query.nights;
  
  checkoutDiv.innerHTML = `
    <div class="card">
      <h3>🛒 결제 전 확인</h3>
      <p><strong>항공편:</strong> ${option.airline} | ${option.duration} | ₩${option.price.toLocaleString()} | 환승 ${option.stops}회</p>
      <p><strong>호텔:</strong> ${option.hotel.name} | ₩${option.hotel.price.toLocaleString()} / 박 | ${option.hotel.rating}</p>
      <p><strong>총 예상 비용:</strong> ₩${totalCost.toLocaleString()}</p>
      <button onclick="alert('모의 결제 완료! 실제 결제는 이루어지지 않습니다.')">모의 결제 진행</button>
    </div>
  `;
}
</script>
</body>
</html>
